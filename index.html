        background: black;
    }
    .track{

        position: relative;
    }
    .track-overlay{

        background: rgba(23, 22, 22, 0.30);
        top: 0;
    }
    .control-wrapper span{
        background-image: url('//static.jabong.com/cms/newsite/spritesheetwithpause2x.png');
        height: 58px;
        width: 58px;
        position: absolute;
        display: block;
        background-size: 272px;
    }
    #prev{
        background-position: 0 0;
    }
    #next{
        margin-left: 134px;
        background-position: -57px 0;
    }
    #mutebtn.mutebtn{
        margin-left: 250px;
        background-position: 157px 0;
        width: 22px;
    }
    #mutebtn.muted{
        background-position: 135px 0;
    }
    #audioplay.pause{
        background-position: 56px 0;
        margin-left: 64px;
    }
    #audioplay.play{
        background-position: 115px 0;
        margin-left: 64px;
    }
    audio{
        display: none;
    }
    @media(max-width: 767px){
        .desk-sis-wrapper{
            width: 100%;
            padding-bottom: 40px;
        }
        .top{
          margin-top: 0;
        }
        .heading img{
            width: 100%;
        }
        .placeholder-1{
            padding-bottom: 99.34%;
        }
        .placeholder-3{
            padding-bottom: 27.73%;
        }
        h4.heading{
            display: none;
        }
        .control-wrapper{
            height: 40px;
        }
        .control-wrapper span{
            background-size: 190px;
            height: 40px;
            width: 40px;
        }
        #prev{
            margin-left: 12px;
        }
        #next{
            background-position: 149px 0;
            margin-left: 30%;
        }
        #mutebtn.mutebtn{
            background-position: -78px 0;
            width: 18px;
        }
        #mutebtn.muted{
            background-position: -95px 0;
        }
        #audioplay.pause{
            background-position: 40px 0;
            margin-left: 64px;
        }
        #audioplay.play{
            background-position: 80px 0;
            margin-left: 64px;
        }
    }
    @media(max-width: 768px){
        #carousel {
            height: 200px;
        }
    }
